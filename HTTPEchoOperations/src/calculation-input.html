<html>
    <form action="http://localhost:50002" method="post">
		<h4>Web Calculator</h4>
        Enter a value for x:
        <input type="float" name="x"/><br/>
        Enter a value for y:
        <input type="float" name="y"/> <br/>
	    <fieldset>
		   <legend>Select an Operation</legend>
		   <input type="radio" name="operation" value="sum">Sum(x,y)<br>
		   <input type="radio" name="operation" value="prod">Prod(x,y)<br>
		   <input type="radio" name="operation" value="quotient">Quotient(x,y)<br>
		   <input type="radio" name="operation" value="diff">Diff(x,y)<br>
		   <input type="radio" name="operation" value="square">Square(x,y)
		  </fieldset>
		  <br>
        <button>Submit</button>
    </form>
</html>
